    <header class="container-fluid" id="homeCardCont">
        <p class="form-info">Please fill out if you are looking to get a job done. Feel free to use this form for any questions as well, thank you.</p>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Phone Number</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Phone Number">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress2">Time Frame for job</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="# Hours, days, or weeks">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="exampleFormControlTextarea1">Job Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </header>
